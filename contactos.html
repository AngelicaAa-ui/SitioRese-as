        </div>

    <div class="texto"><p>¿Qué deseeas ver?</p></div>

    <nav>
        <div class="menu">
            <img src="imagenes/logo_paginaprincipal.png" alt="imagen1">

    <main>
        <h3>¡Completa este pequeño formulario y envíanos lo que te gustaría que reseñáramos la próxima vez!</h3>
        
        <form>
            <div>
                <div>
                    <label for="name">Nombre y Categoría de la Obra</label>
                </div>
                <div class="textos">
                    <input type="text" id="name" name="name">

            </div>
            <div>
                <div>
                    <label for="categoria">Seleccione una Categoría</label>
                </div>
                <div class="textos">
                    <select id="categoria" id="categoria">
                        <option value="libro">Libro</option>
                        <option value="pelicula">Película</option>
                        <option value="videojuego">Videojuego</option>
                    </select>
                </div>
            </div>
            <div class="enviar">
                <input type="submit" value="Enviar">
            </div>
