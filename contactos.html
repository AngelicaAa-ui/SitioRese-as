<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>
<body>
    <header>
        <img src="imagenes/logositio.png.png" alt="Logo del Sitio:Reseñas Variadas">
        <h1>Contáctanos</h1>
        <nav>
            <ol>
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="paginas/libros.html">Libros</a></li>

                <li><a href="contactos.html">Contactos</a></li>

    <main>
        <h3>¡Completa este pequeño formulario y envíanos lo que te gustaría que reseñáramos la próxima vez!</h3>
        <form>
            <label for="name">Nombre y Categoría de la Obra</label><br>
            <input type="text" id="name" name="name"><br>

            <input type="radio" id="libro" name="fav_language" value="Libro">
            <label for="libro">Libro</label><br>
            <input type="radio" id="pelicula" name="fav_language" value="Película">
            <label for="pelicula">Película</label><br>
            <input type="radio" id="videojuego" name="fav_language" value="Videojuego">
            <label for="videojuego">Videojuego</label><br>

            <input type="submit" value="Enviar">

        </form>
    </main>

    <footer>
        <h6>@Aagudelo</h6>
    </footer>
</body>
